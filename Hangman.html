<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Hangman Game</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="" id="theme_css">
	<link rel="stylesheet" type="text/css" href="assets/css/hangmanstyle.css">

</head>
<body>
	<script src="assets/javascript/game.js"></script> <!-- link to my game.js -->

	<div id="wrap">
		<div class="jumbotron w-100">
			<div class="container text-center">
				<h1>HANGMAN</h1>
				<div id="pickTheme">
					<h4>Select Your Theme</h4>
					<div class="btn-group">
						<button class="btn btn-primary" onclick="pickTheme(theme1)">1</button>
						<button class="btn btn-primary" onclick="pickTheme(theme2)">2</button>
						<button class="btn btn-primary" onclick="pickTheme(theme3)">3</button>
					</div>
				</div>
			</div> <!-- container -->
		</div> <!-- jumbotron -->

		<div class="container w-100">
			<div class="row">
				<div class="col-6 p-4">
					<p id="theme" class="text-center"></p>
					<img id="theme_img" class="w-100" src="">
				</div> <!-- col1 for theme image -->
				<div class="col-6 py-4 pr-0">
					<div id="start" style="display: none;">
    					<p>Click the button to start playing!</p>
						<button class="btn btn-primary" onclick="startGame()">Start</button>
    				</div>
    				<div id="input" style="display: none;">
    					<p>Guess a letter:   <input class="w-25" type="text" id="key" onFocus="window.scrollTo(0, 120);" onkeyup="theGame()"></p>
  					</div>
  					<div id="game"></div>
				</div> <!-- col2 for game -->
			</div> <!-- row -->
		</div>	<!-- container -->
		
	</div> <!-- wrap -->




	<!-- bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
